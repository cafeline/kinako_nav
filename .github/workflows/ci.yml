name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show Docker info
        run: |
          docker version
          docker compose version

      - name: Propagate UID/GID to Compose build args
        run: |
          echo "UID=$(id -u)" >> "$GITHUB_ENV"
          echo "GID=$(id -g)" >> "$GITHUB_ENV"

      - name: Build Docker image via compose
        run: docker compose build

      - name: Start services
        run: |
          docker compose up -d \
            --build \
            --force-recreate

      - name: Validate workspace build and launch entrypoint
        run: |
          docker compose exec ros2 bash -lc "
            set -e
            export AMENT_TRACE_SETUP_FILES=0
            source /opt/ros/\${ROS_DISTRO}/setup.bash
            cd \${ROS_WS}
            rm -rf build install log
            rosdep update
            sudo -E rosdep install --from-paths src --ignore-src -r -y --rosdistro \${ROS_DISTRO}
            colcon build --symlink-install --merge-install
            source install/setup.bash
            ros2 launch emcl2 emcl2.launch.py --show-args
          "

      - name: Cleanup
        if: always()
        run: docker compose down --volumes --remove-orphans || true

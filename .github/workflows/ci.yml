name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show Docker info
        run: |
          docker version
          docker compose version

      - name: Build Docker image via compose
        run: docker compose build

      - name: Validate workspace build and launch entrypoint
        run: |
          docker compose run --rm ros2 bash -lc "
            set -euo pipefail
            source /opt/ros/\${ROS_DISTRO}/setup.bash
            cd \${ROS_WS}
            sudo rosdep update
            sudo rosdep install --from-paths src --ignore-src -r -y
            colcon build --symlink-install
            source install/setup.bash
            ros2 launch emcl2 emcl2.launch.py --show-args
          "

      - name: Cleanup
        if: always()
        run: docker compose down --volumes --remove-orphans || true
